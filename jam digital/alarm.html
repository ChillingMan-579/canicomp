<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="alarm.css">
</head>
<body>
  <script src="alarm.js" defer></script>
  <div class="wrapper">
    <h1>04:30:20 PM</h1>
    <div class="content">
      <div class="column">
        <select>
          <option value="Hour" selected hidden>Hour</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="Minute" selected hidden>Minute</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="AM/PM" selected hidden>AM/PM</option>
        </select>
      </div>
    </div>
    <button>Set Alarm</button>
  </div>
  <div class="option">
    <div class="opt stop" onclick="redirectPage('stopwatch.html')"><p>Stopwatch</p></div>
    <div class="opt timer" onclick="redirectPage('index.html')"><p>Clock</p></div>
  </div>
</body>
</html>
